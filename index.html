<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex Grid + Responsive by CD</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
  </head>
  <body>
    <div class="container">
      <div class="yellow">
        <div class="title">schedule <br /></div>
        <div class="desc">When the time is right, you'll learn <br /></div>
        <div class="more">...</div>
      </div>

      <div class="coban">
        <div class="title">speakers <br /></div>
        <div class="desc">Smart people. All in one place <br /></div>
        <div class="more">...</div>
      </div>

      <div class="bottom-coban">
        <div class="red">
          <div class="title">tickets <br /></div>
          <div class="desc">Get the right tickets <br /></div>
          <div class="more">...</div>
        </div>

        <div class="blue">
          <div class="title">sponsor <br /></div>
          <div class="desc">Find out who supports us <br /></div>
          <div class="more">...</div>
        </div>

        <div class="bottom-blue">
          <div class="green">
            <div class="title">venue <br /></div>
            <div class="desc">One place for all <br /></div>
            <div class="more">...</div>
          </div>
          <div class="yellow1">home</div>
          <div class="bottom-yellow1">
            <div class="coban1"></div>
            <div class="black">.close</div>
            <div class="bottom-black">
              <div class="yellow3"></div>
              <div class="red2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </body>
</html>
